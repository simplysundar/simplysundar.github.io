<!DOCTYPE html>
<html>
<head>
	<title>GPT-3 Integration</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: #333;
			font-size: 32px;
			font-weight: bold;
			margin: 0;
			padding: 20px;
			text-align: center;
			text-shadow: 1px 1px #fff;
			text-transform: uppercase;
		}
		.container {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin: 50px auto;
			max-width: 800px;
			padding: 20px;
		}
		.form-group {
			margin-bottom: 20px;
		}
		label {
			display: block;
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		input[type="text"] {
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}
		button {
			background-color: #333;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 18px;
			font-weight: bold;
			padding: 10px;
			text-transform: uppercase;
			width: 100%;
		}
		button:hover {
			background-color: #555;
		}
		.output {
			background-color: #f2f2f2;
			border-radius: 5px;
			margin-top: 20px;
			padding: 10px;
			white-space: pre-wrap;
		}
	</style>
</head>
<body>
	<h1>GPT-3 Integration</h1>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="prompt">Enter your prompt:</label>
				<input type="text" id="prompt" name="prompt" placeholder="Type your prompt here...">
			</div>
			<button type="button" onclick="generateResponse()">Generate Response</button>
		</form>
		<div class="output" id="output"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@openai/api@0.6.0/dist/openai-api.min.js"></script>
	<script>
		const openai = new OpenAI(api_key='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');
		async function generateResponse() {
			const prompt = document.getElementById('prompt').value;
			const completions = await openai.complete({
				engine: 'davinci',
				prompt: prompt,
				max_tokens: 150,
				n: 1,
				stop: '\n'
			});
			const message = completions.choices[0].text;
			document.getElementById('output').innerHTML = message;
		}
	</script>
</body>
</html>
